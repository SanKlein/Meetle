<ion-view title="NewGroup">
    <ion-header-bar class="bar bar-royal">
        <a class="button ion-chevron-left button-clear" ng-click="goBack()"></a>
        <h1 class="title">New Group</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list group-form">
            <form ng-submit="createGroup()">
                <label class="item item-input item-floating-label">
                    <span class="input-label make-royal">Group name</span>
                    <input type="text" ng-model="group.title" class="make-royal" placeholder="Group name">
                </label>
            </form>
        </div>
    </ion-content>
    <div class="bar bar-royal bar-footer footer-button">
        <a class="button button-full button-clear" ng-disabled="!group.title" ng-click="createGroup()">Create Group</a>
    </div>
</ion-view>
