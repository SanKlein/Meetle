<ion-view title="NewGroup">
    <ion-header-bar class="bar bar-positive">
        <a class="button ion-chevron-left button-clear" ng-click="goBack()"></a>
        <h1 class="title">New Group</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <form ng-submit="createGroup()">
                <label class="item item-input">
                    <input type="text" ng-model="group.title" placeholder="Group Name">
                </label>
                <button class="button button-block button-positive" ng-disabled="!group.title" type="submit">Create Group</button>
            </form>
        </div>
    </ion-content>
</ion-view>
