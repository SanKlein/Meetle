<ion-view view-title="Meetups">
  <ion-header-bar class="bar-positive header-bottom">
    <div class="button button-clear">
      <a class="button button-clear ion-chevron-left" ui-sref="groups"></a>
    </div>
    <h1 class="title">{{currentGroup.title}} Meetups</h1>
    <div class="button button-clear">
      <a class="button button-clear ion-plus-round"></a>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-list>
        <a class="item item-text-wrap" ng-repeat="meetup in meetups track by $index" ng-click="loadMeetup(meetup)">
          {{meetup.location}}  {{meetup.date}}  {{meetup.time}}
        </a>
      </ion-list>
    </ion-list>
  </ion-content>
</ion-view>
