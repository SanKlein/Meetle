<ion-view title="EditGroupName">
    <ion-header-bar class="bar bar-positive">
        <a class="button ion-chevron-left button-clear" ui-sref="groupSettings"></a>
        <h1 class="title">Edit Group Name</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <form ng-submit="editGroupName()">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Group Name</span>
                    <input type="text" ng-model="group.title">
                </label>
                <button class="button button-block button-positive" ng-disabled="!group.title" type="submit">Update</button>
            </form>
        </div>
    </ion-content>
</ion-view>
