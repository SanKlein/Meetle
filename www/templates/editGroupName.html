<ion-view title="EditGroupName">
    <ion-header-bar class="bar bar-balanced">
        <a class="button ion-chevron-left button-clear" ui-sref="groupSettings"></a>
        <h1 class="title">Edit Group Name</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list group-form">
            <form ng-submit="editGroupName()">
                <label class="item item-input item-floating-label">
                    <span class="input-label make-balanced">Group name</span>
                    <input type="text" class="make-balanced" ng-model="group.title">
                </label>
            </form>
        </div>
    </ion-content>
    <div class="bar bar-balanced bar-footer footer-button">
        <a class="button button-full button-clear" ng-disabled="!group.title" ng-click="editGroupName()">Update</a>
    </div>
</ion-view>
