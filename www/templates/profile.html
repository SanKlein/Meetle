<ion-view title="Profile">
    <ion-header-bar class="bar bar-positive">
        <h1 class="title">Profile</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <form ng-submit="editProfile()">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">First Name</span>
                    <input type="text" ng-model="user.first_name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" ng-model="user.last_name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="user.username">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="password" ng-model="user.username">
                </label>
                <div ng-if="user.error" class="error">{{user.error}}</div>
                <button class="button button-block button-positive" ng-click="signup()" ng-disabled="!user.username || !user.password1 || !user.password2 || !user.first_name || !user.last_name" type="submit">
                    Sign Up
                </button>
            </form>
        </div>
    </ion-content>
</ion-view>
