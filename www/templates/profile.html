<ion-view title="Profile">
    <ion-header-bar class="bar bar-positive">
        <a class="button ion-chevron-left button-clear" ng-click="goBack()">Back</a>
        <h1 class="title">Profile</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <form ng-submit="editProfile()">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">First Name</span>
                    <input type="text" ng-model="user.first_name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" ng-model="user.last_name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="user.username">
                </label>
                <button class="button button-block button-positive" type="submit">Update</button>
            </form>
        </div>
    </ion-content>
</ion-view>
