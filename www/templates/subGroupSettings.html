<ion-view view-title="SubGroupSettings">
    <ion-header-bar class="bar bar-royal">
        <a class="button button-clear ion-chevron-left" ui-sref="tab.chat"></a>
        <h1 class="title">{{currentSubGroup.title}} Settings</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-text-wrap" ui-sref="editSubGroupName">
                <a class="button button-clear button-royal">Edit subgroup name</a>
                <a class="button button-clear arrow-button button-royal ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap" ui-sref="addSubGroupMembers">
                <a class="button button-clear button-royal">Add members</a>
                <a class="button button-clear arrow-button button-royal ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap" ui-sref="removeSubGroupMembers">
                <a class="button button-clear button-royal">Remove members</a>
                <a class="button button-clear arrow-button button-royal ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap" ng-click="leaveSubGroup()">
                <a class="button button-clear button-royal">Leave subgroup</a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
