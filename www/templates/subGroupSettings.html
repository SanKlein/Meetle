<ion-view view-title="SubGroupSettings">
    <ion-header-bar class="bar bar-balanced">
        <a class="button button-clear ion-chevron-left" ui-sref="tab.chat"></a>
        <h1 class="title">{{currentSubGroup.title}} Settings</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-balanced" ui-sref="editSubGroupName">Edit subgroup name</a>
                <a class="button button-clear arrow-button button-balanced ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-balanced" ui-sref="addSubGroupMembers">Add members</a>
                <a class="button button-clear arrow-button button-balanced ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-balanced" ui-sref="removeSubGroupMembers">Remove members</a>
                <a class="button button-clear arrow-button button-balanced ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-balanced" ng-click="leaveSubGroup()">Leave subgroup</a>
                <a class="button button-clear arrow-button button-balanced ion-ios-arrow-right"></a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
