<ion-view view-title="SubGroupSettings">
    <ion-header-bar class="bar bar-positive">
        <a class="button button-clear ion-chevron-left" ui-sref="tab.chat"></a>
        <h1 class="title">{{currentSubGroup.title}} Settings</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-dark" ui-sref="editSubGroupName">Edit Subgroup Name</a>
                <a class="button button-clear arrow-button button-dark ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-dark" ui-sref="addSubGroupMembers">Add Members</a>
                <a class="button button-clear arrow-button button-dark ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-dark" ui-sref="removeSubGroupMembers">Remove Members</a>
                <a class="button button-clear arrow-button button-dark ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-dark" ng-click="leaveSubGroup()">Leave Subgroup</a>
                <a class="button button-clear arrow-button button-dark ion-ios-arrow-right"></a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
