<ion-view view-title="AddGroupMembers">
    <ion-header-bar class="bar bar-positive">
        <a class="button ion-chevron-left button-clear" ng-click="goBack()"></a>
        <h1 class="title">Add Members</h1>
    </ion-header-bar>
    <ion-header-bar class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper wrapper-color">
            <i class="ion-ios-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="members.search">
            <a class="ion-close clear-x" ng-if="members.search" on-touch="members.search=''"></a>
        </label>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <div ng-repeat="user in members.users | filter: members.search track by $index">
                <div class="item item-avatar item-text-wrap user-info">
                    <img class="img-circle" src="../img/ionic.png"> <!--ng-src="({{user.profilePicture}}"-->
                    <h2>{{user.username}}</h2>
                    <p>{{user.first_name}} {{user.last_name}}</p>
                    <button class="button button-clear button-large button-balanced add-button ion-plus-circled" ng-if="user.status == 'add'" ng-click="add(user, $index)"></button>
                    <button class="button button-clear button-small button-stable add-button" ng-if="user.status == 'remove'">Already in group</button>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
