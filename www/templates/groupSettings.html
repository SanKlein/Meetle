<ion-view view-title="GroupSettings">
    <ion-header-bar class="bar bar-positive">
        <a class="button button-clear ion-chevron-left" ui-sref="subGroups"></a>
        <h1 class="title">{{currentGroup.title}} Settings</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-dark" ui-sref="editGroupName">Edit Group Name</a>
                <a class="button button-clear arrow-button button-dark ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-dark" ui-sref="newSubGroup">Add New Subgroup</a>
                <a class="button button-clear arrow-button button-dark ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-dark">Add Members</a>
                <a class="button button-clear arrow-button button-dark ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-dark">Remove Members</a>
                <a class="button button-clear arrow-button button-dark ion-ios-arrow-right"></a>
            </ion-item>
            <ion-item class="item-text-wrap">
                <a class="button button-clear button-dark" ng-click="leaveGroup()">Leave Group</a>
                <a class="button button-clear arrow-button button-dark ion-ios-arrow-right"></a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
