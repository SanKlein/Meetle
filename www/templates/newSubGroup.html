<ion-view title="NewSubGroup">
    <ion-header-bar class="bar bar-royal">
        <a class="button ion-chevron-left button-clear" ng-click="goBack()"></a>
        <h1 class="title">New SubGroup</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list group-form">
            <form ng-submit="createSubGroup()">
                <label class="item item-input item-floating-label">
                    <span class="input-label make-royal">Subgroup name</span>
                    <input type="text" class="make-royal" ng-model="subgroup.subgroup_title" placeholder="SubGroup name">
                </label>
            </form>
        </div>
    </ion-content>
    <div class="bar bar-royal bar-footer footer-button">
        <a class="button button-full button-clear" ng-disabled="!subgroup.subgroup_title" ng-click="createSubGroup()">Create SubGroup</a>
    </div>
</ion-view>
