<ion-view title="NewSubGroup">
    <ion-header-bar class="bar bar-positive">
        <a class="button ion-chevron-left button-clear" ng-click="goBack()"> Back</a>
        <h1 class="title">New SubGroup</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <form ng-submit="createSubGroup()">
                <label class="item item-input">
                    <input type="text" ng-model="subgroup.subgroup_title" placeholder="SubGroup Name">
                </label>
                <button class="button button-block button-positive" ng-disabled="!subgroup.subgroup_title" type="submit">Create SubGroup</button>
            </form>
        </div>
    </ion-content>
</ion-view>
