<ion-view title="Login">
  <ion-header-bar class="bar bar-positive">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <form ng-submit="login()">
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="user.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
        <div ng-if="user.error" class="error">{{user.error}}</div>
        <button class="button button-block button-positive" ng-disabled="!user.username || !user.password" type="submit">
          Login
        </button>
        <button class="button button-block button-clear button-dark" ui-sref="signup">
          I do not have an account yet
        </button>
      </form>
    </div>
  </ion-content>
</ion-view>
