<ion-view view-title="Courses">
  <ion-header-bar class="bar bar-positive">
    <div class="button button-clear">
      <button ng-click="openMenu()" class="button button-clear ion-navicon-round"></button>
    </div>
    <h1 class="title">My Courses</h1>
    <div class="button button-clear">
      <a class="button button-clear ion-plus-round"></a>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list can-swipe="true" show-delete="false">
      <ion-item class="item item-text-wrap" ng-repeat="course in courses track by $index">
        <a class="button button-clear button-dark" ng-click="loadCourse(course)" href="#/groups">
          {{course.title}}
        </a>
        <a class="ion-ios-arrow-right arrow-button button button-clear button-dark" ng-click="loadCourse(course)" href="#/groups"></a>
        <ion-option-button class="button-assertive" ng-click="remove(course, $index)">
          Remove
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
