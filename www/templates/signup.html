<ion-view title="Signup">
    <ion-header-bar class="bar bar-positive">
        <a class="button ion-chevron-left button-clear" ng-click="goBack()"></a>
        <h1 class="title">Signup</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <form ng-submit="signup()">
                <label class="item item-input">
                    <input type="text" placeholder="First Name" ng-model="user.first_name">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Last Name" ng-model="user.last_name">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="user.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password1">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Confirm Password" ng-model="user.password2">
                </label>
                <div ng-if="user.error" class="error">{{user.error}}</div>
                <button class="button button-block button-positive" ng-disabled="!user.username || !user.password1 || !user.password2 || !user.first_name || !user.last_name" type="submit">
                    Sign Up
                </button>
            </form>
        </div>
    </ion-content>
</ion-view>
