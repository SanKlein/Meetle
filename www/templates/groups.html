<ion-view view-title="Groups">
  <ion-header-bar class="bar bar-positive">
    <div class="button button-clear">
      <a class="button button-clear ion-chevron-left" ui-sref="courses"></a>
    </div>
    <h1 class="title">{{currentCourse.title}}</h1>
    <a class="button button-clear">
      <a class="button ion-plus-round button-clear"></a>
    </a>
  </ion-header-bar>
  <ion-content>
    <ion-list can-swipe="true" show-delete="false">
      <ion-item class="item-text-wrap" ng-repeat="group in groups track by $index">
        <a class="button button-clear button-dark" ng-click="loadGroup(group, $index)" href="#/tab/chat">
          {{group.title}}
        </a>
        <a class="button button-clear arrow-button button-dark ion-ios-arrow-right" ng-click="loadGroup(group, $index)" href="#/tab/chat"></a>
        <ion-option-button class="button-assertive" ng-click="remove(group, $index)">
          Leave
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
