<ion-view view-title="Groups">
  <ion-header-bar class="bar bar-positive">
    <button ng-click="openMenu()" class="button button-clear ion-navicon-round"></button>
    <h1 class="title">My Groups</h1>
    <a class="button button-clear ion-plus-round" ui-sref="newGroup"></a>
  </ion-header-bar>
  <ion-content>
    <ion-list can-swipe="true" show-delete="false">
      <ion-item class="item item-text-wrap" ng-repeat="group in groups track by $index">
        <a class="button button-clear button-dark" ng-click="loadGroup(group)">
          {{group.title}}
        </a>
        <a class="ion-ios-arrow-right arrow-button button button-clear button-dark" ng-click="loadGroup(group)"></a>
        <ion-option-button class="button-assertive" ng-click="remove(group, $index)">
          Remove
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
