<ion-view view-title="Chat">
  <ion-header-bar class="bar-positive">
    <a class="button button-clear ion-chevron-left" ng-click="goBack()"></a>
    <h1 class="title">{{currentSubGroup.title}} Chat</h1>
    <a class="button button-clear ion-gear-a"></a>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-button-right item-avatar item-text-wrap" ng-repeat="chat in chatroom.chats track by $index">
        <img class="img-circle" src="../img/ionic.png"> <!--ng-src="{{post.profilePicture}}"-->
        <h2>{{chat.user_username}}</h2>
        <p>{{chat.text}}</p>
        <div class="button button-clear" ng-click="likeChat(chat, $index)">
          <button class="button button-clear button-assertive icon" ng-class="chat.liked ? 'ion-ios-heart' : 'ion-ios-heart-outline'"></button>
        </div>
      </div>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
      <form ng-submit="addChat()" class="text-input">
        <input class="text-field" type="text" placeholder="Message" ng-model="chatroom.text" autofocus>
      </form>
    </label>
    <button type="submit" class="button button-positive button-clear" ng-click="addChat()" ng-disabled="!chatroom.text">Send</button>
  </ion-footer-bar>
</ion-view>
